        <select id="destinationSelect" required style="padding: 14px; font-size: 1.05rem; border: 1px solid #ccc; border-radius: 8px; width: 60%; max-width: 400px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">

      <!-- Booking Form (hidden initially) -->
      <div id="bookingSection" style="display: none; background: #fefefe; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); text-align: left;">
        <h3 id="bookTitle" style="color: #2c3e50; margin-bottom: 25px; font-size: 1.8rem;"></h3>

        <form id="bookForm" onsubmit="return submitBooking(event)" style="display: flex; flex-direction: column; gap: 18px;">

          <button type="submit" style="background: #e67e22; color: white; padding: 14px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s;">
            âœ… Book Now
          </button>
        </form>

        <!-- Success Message -->
        <div id="bookingSuccess" style="display: none; margin-top: 25px; padding: 15px; background: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; border-radius: 6px; font-size: 1rem;">
          ğŸ‰ Your booking has been submitted successfully!

    </div>
  </section>

  <!-- ğŸ”§ JavaScript -->
  <script>
    function showBookingForm(event) {
      event.preventDefault();
      const selected = document.getElementById("destinationSelect").value;
      if (selected === "") {
        alert("Please select a destination.");
        return false;
      }

      document.getElementById("bookTitle").textContent = `ğŸ“ Book your trip to ${selected}`;
      document.getElementById("bookingSection").style.display = "block";
      document.getElementById("bookingSuccess").style.display = "none";
      return false;
    }

    function submitBooking(event) {
      event.preventDefault();
      document.getElementById("bookForm").reset();
      document.getElementById("bookingSuccess").style.display = "block";
      return false;
    }
  </script>
